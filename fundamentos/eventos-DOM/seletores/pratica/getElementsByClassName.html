<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetElementsByClassName</title>
</head>
<body>
    <header>
        <h2 class="page-title">Título</h2>
        <p class="paragraph">Dê uma cor para este parágrafo!</p>
        <h4 class="subtitle">Subtítulo</h4>
        <p class="paragraph">Segundo parágrafo!</p>
    </header>
    <script>
        document.getElementsByClassName("page-title")[0].innerText = "A ilha do medo"
        let paragraphs = document.getElementsByClassName("paragraph");
        for (let i = 0; i < paragraphs.length; i++) {
            paragraphs[i].style.backgroundColor = "orange";
        }
        paragraphs[0].innerText = "Vai te deixar perplexo!";
    </script>
</body>
</html>
