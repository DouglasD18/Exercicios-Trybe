<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Removendo Elementos</title>
</head>
<body>

    <main id="paiDoPai">
        <section id="pai">
            <section id="primeiroFilho">Primeiro filho</section>
            <section id="elementoOndeVoceEsta">
                <section id="primeiroFilhoDoFilho"></section>
                <section id="segundoEUltimoFilhoDoFilho">Segundo do segundo</section>
            </section>
            Atenção!
            <section id="terceiroFilho">Terceiro</section>
            <section id="quartoEUltimoFilho">Quarto</section>
        </section>
    </main>

<!-- 
Remova todos os elementos filhos de paiDoPai exceto pai , elementoOndeVoceEsta e primeiroFilhoDoFilho
 -->

    <script>
        let pai = document.getElementById('pai');
        pai.firstElementChild.remove();
        pai.lastElementChild.remove();
        pai.lastElementChild.remove();
        let elementoOnde = document.querySelector('#elementoOndeVoceEsta');
        elementoOnde.lastElementChild.remove()
        elementoOnde.nextSibling.remove()
    </script>
</body>
</html>
