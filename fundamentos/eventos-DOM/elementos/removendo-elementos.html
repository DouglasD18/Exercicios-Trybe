<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Removendo Elementos</title>
</head>
<body>

    <main id="paiDoPai">
        <section id="pai">
            <section id="primeiroFilho">Primeiro filho</section>
            <section id="elementoOndeVoceEsta">
                <section id="primeiroFilhoDoFilho"></section>
                <section id="segundoEUltimoFilhoDoFilho">Segundo do segundo</section>
            </section>
            Atenção!
            <section id="terceiroFilho">Terceiro</section>
            <section id="quartoEUltimoFilho">Quarto</section>
        </section>
    </main>

<!-- 
Remova todos os elementos filhos de paiDoPai exceto pai , elementoOndeVoceEsta e primeiroFilhoDoFilho
 -->

    <script>
        let pai = document.querySelectorAll('#pai');
        console.log(pai);
        for (let i = 0; i < pai.length; i++) {
            let filho = pai[i];
            if (i != 1){
                pai.removeChild(filho);
            }
        }
        let aqui = document.querySelectorAll('#elementoOndeVoceEsta');
        console.log(aqui);
        let segundo = aqui[1];
        aqui.removeChild(segundo);
    </script>
</body>
</html>
