<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Criando e Adiocionando Elementos</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
            <section id="primeiroFilho"></section>
            <section id="elementoOndeVoceEsta">
                <section id="primeiroFilhoDoFilho"></section>
                <section id="segundoEUltimoFilhoDoFilho"></section>
            </section>
            Atenção!
            <section id="terceiroFilho"></section>
            <section id="quartoEUltimoFilho"></section>
        </section>
    </main>

<!-- 
Crie um irmão para elementoOndeVoceEsta .
Crie um filho para elementoOndeVoceEsta .
Crie um filho para primeiroFilhoDoFilho .
A partir desse filho criado, acesse terceiroFilho .
 -->
    <script>
        let irmao = document.createElement('section')
        irmao.innerText = 'Eu sou o irmão.'
        document.getElementById('pai').appendChild(irmao);
        let filho = document.createElement('section');
        filho.innerText = 'Eu sou o filho.'
        document.querySelector('#elementoOndeVoceEsta').appendChild(filho);
        let outroFilho = document.createElement('section');
        outroFilho.innerText = 'Vocês já sabem.'
        let local = document.getElementById('primeiroFilhoDoFilho').appendChild(outroFilho);
        local.parentElement.parentElement.nextElementSibling.innerText = 'Acessei.'
    </script>
</body>
</html>
