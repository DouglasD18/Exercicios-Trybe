<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Criando e Adiocionando Elementos</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
            <section id="primeiroFilho"></section>
            <section id="elementoOndeVoceEsta">
                <section id="primeiroFilhoDoFilho"></section>
                <section id="segundoEUltimoFilhoDoFilho"></section>
            </section>
            Atenção!
            <section id="terceiroFilho"></section>
            <section id="quartoEUltimoFilho"></section>
        </section>
    </main>

    <script>
        let irmaoOndeVoceEsta = document.createElement('section');
        irmaoOndeVoceEsta.innerText = 'Eu sou o primeiro.'
        document.querySelector('#pai').appendChild(irmaoOndeVoceEsta);
        let filhoOndeVoceEsta = document.createElement('section');
        filhoOndeVoceEsta.innerText = 'Segundo elemento criado e adicionado'
        document.querySelector('#elementoOndeVoceEsta').appendChild(filhoOndeVoceEsta);
        let filhoDoPrimeiroFilho = document.createElement('section');
        filhoDoPrimeiroFilho.innerText = 'Filho do primeiro filho do filho';
        document.querySelector('#primeiroFilhoDoFilho').appendChild(filhoDoPrimeiroFilho);
        filhoDoPrimeiroFilho.parentElement.parentElement.innerText = 'Elemento onde você está.'
    </script>
</body>
</html>
